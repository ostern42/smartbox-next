<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/segoe-fluent-icons/font/SegoeFluentIcons.css">
    <style>
        body { font-family: Arial; padding: 20px; }
        .icon-test { font-size: 24px; margin: 10px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Icon Test</h1>
    <p>Testing Segoe Fluent Icons:</p>
    
    <div>
        <span class="icon-test">ChromeClose Icon: <i class="ms-Icon ms-Icon--ChromeClose"></i></span>
    </div>
    <div>
        <span class="icon-test">Settings Icon: <i class="ms-Icon ms-Icon--Settings"></i></span>
    </div>
    <div>
        <span class="icon-test">Cancel Icon: <i class="ms-Icon ms-Icon--Cancel"></i></span>
    </div>
    <div>
        <span class="icon-test">Clear Icon: <i class="ms-Icon ms-Icon--Clear"></i></span>
    </div>
    
    <h2>Button Tests:</h2>
    <button onclick="alert('Exit clicked')">
        <i class="ms-Icon ms-Icon--ChromeClose"></i> Exit
    </button>
    <button onclick="alert('Settings clicked')">
        <i class="ms-Icon ms-Icon--Settings"></i> Settings
    </button>
</body>
</html>
