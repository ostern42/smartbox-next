<!DOCTYPE html>
<html>
<head>
    <title>Slide-in Notification Test</title>
    <link rel="stylesheet" href="settings.css">
    <style>
        body {
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .test-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 12px 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        button:hover {
            background: #f0f0f0;
            border-color: #0078d4;
        }
        .success-btn { border-color: #107c10; color: #107c10; }
        .error-btn { border-color: #d83b01; color: #d83b01; }
        .warning-btn { border-color: #f7630c; color: #f7630c; }
        .info-btn { border-color: #0078d4; color: #0078d4; }
        
        h2 {
            margin-top: 30px;
            margin-bottom: 10px;
        }
        
        .demo-section {
            background: #f8f8f8;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>SmartBox Slide-in Notification Test</h1>
        
        <div class="demo-section">
            <h2>Basic Notifications</h2>
            <div class="test-buttons">
                <button class="success-btn" onclick="showSuccess()">Success Notification</button>
                <button class="error-btn" onclick="showError()">Error Notification</button>
                <button class="warning-btn" onclick="showWarning()">Warning Notification</button>
                <button class="info-btn" onclick="showInfo()">Info Notification</button>
            </div>
        </div>
        
        <div class="demo-section">
            <h2>Real-World Examples</h2>
            <div class="test-buttons">
                <button onclick="showSettingsSaved()">Settings Saved</button>
                <button onclick="showPacsSuccess()">PACS Connected</button>
                <button onclick="showPacsFailed()">PACS Failed</button>
                <button onclick="showMwlSuccess()">MWL Success (5 items)</button>
                <button onclick="showValidationError()">Validation Error</button>
                <button onclick="showLoading()">Loading State</button>
            </div>
        </div>
        
        <div class="demo-section">
            <h2>Long Messages</h2>
            <div class="test-buttons">
                <button onclick="showLongMessage()">Long Message</button>
                <button onclick="showMultipleQuick()">Multiple Quick</button>
            </div>
        </div>
    </div>
    
    <script>
        function showNotification(message, type = 'info') {
            console.log('Showing notification:', message, type);
            
            // Remove any existing notification
            const existing = document.querySelector('.notification');
            if (existing) {
                existing.remove();
            }
            
            // Create notification element - slide in from right
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            
            const icons = {
                success: '✓',
                error: '✕',
                warning: '⚠',
                info: 'ℹ'
            };
            
            notification.innerHTML = `
                <div class="notification-content">
                    <span class="notification-icon">${icons[type] || ''}</span>
                    <span class="notification-message">${message}</span>
                    <button class="notification-close" onclick="this.parentElement.parentElement.remove()">×</button>
                </div>
            `;
            
            // Add to body
            document.body.appendChild(notification);
            
            // Trigger animation
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }
            }, 5000);
        }
        
        // Basic notifications
        function showSuccess() {
            showNotification('This is a success notification!', 'success');
        }
        
        function showError() {
            showNotification('This is an error notification!', 'error');
        }
        
        function showWarning() {
            showNotification('This is a warning notification!', 'warning');
        }
        
        function showInfo() {
            showNotification('This is an info notification!', 'info');
        }
        
        // Real-world examples
        function showSettingsSaved() {
            showNotification('Settings saved successfully!', 'success');
        }
        
        function showPacsSuccess() {
            showNotification('PACS connection successful!', 'success');
        }
        
        function showPacsFailed() {
            showNotification('PACS connection failed: Connection timeout', 'error');
        }
        
        function showMwlSuccess() {
            showNotification('MWL connection successful! Found 5 worklist items.', 'success');
        }
        
        function showValidationError() {
            showNotification('Validation failed: PACS AE Title is required', 'error');
        }
        
        function showLoading() {
            showNotification('Testing PACS connection...', 'info');
        }
        
        // Long messages
        function showLongMessage() {
            showNotification('This is a very long notification message that should wrap properly and still look good with the slide-in animation and close button positioning.', 'info');
        }
        
        function showMultipleQuick() {
            showNotification('First notification', 'info');
            setTimeout(() => showNotification('Second notification', 'success'), 500);
            setTimeout(() => showNotification('Third notification', 'warning'), 1000);
        }
    </script>
</body>
</html>
