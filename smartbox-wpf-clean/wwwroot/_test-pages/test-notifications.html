<!DOCTYPE html>
<html>
<head>
    <title>Notification Test</title>
    <link rel="stylesheet" href="settings.css">
    <style>
        body {
            padding: 20px;
        }
        .test-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Notification Test</h1>
    
    <div class="test-buttons">
        <button onclick="showSuccess()">Success</button>
        <button onclick="showError()">Error</button>
        <button onclick="showInfo()">Info</button>
        <button onclick="showWarning()">Warning</button>
    </div>
    
    <script>
        function showNotification(message, type = 'info') {
            console.log('Showing notification:', message, type);
            
            // Remove any existing notification
            const existing = document.querySelector('.notification');
            if (existing) {
                existing.remove();
            }
            
            // Create notification element - slide in from right
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            
            const icons = {
                success: '✓',
                error: '✕',
                warning: '⚠',
                info: 'ℹ'
            };
            
            notification.innerHTML = `
                <div class="notification-content">
                    <span class="notification-icon">${icons[type] || ''}</span>
                    <span class="notification-message">${message}</span>
                    <button class="notification-close" onclick="this.parentElement.parentElement.remove()">×</button>
                </div>
            `;
            
            // Add to body
            document.body.appendChild(notification);
            
            // Trigger animation
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }
            }, 5000);
        }
        
        function showSuccess() {
            showNotification('This is a success notification!', 'success');
        }
        
        function showError() {
            showNotification('This is an error notification!', 'error');
        }
        
        function showInfo() {
            showNotification('This is an info notification!', 'info');
        }
        
        function showWarning() {
            showNotification('This is a warning notification!', 'warning');
        }
    </script>
</body>
</html>
