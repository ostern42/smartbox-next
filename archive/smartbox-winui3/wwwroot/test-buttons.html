<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { margin: 5px; padding: 10px 20px; font-size: 16px; }
        #output { margin-top: 20px; padding: 10px; border: 1px solid #ccc; 
                  background: #f5f5f5; min-height: 200px; white-space: pre-wrap; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>WebView2 Communication Test</h1>
    <button onclick="testSettings()">Test Settings</button>
    <button onclick="testLogs()">Test Logs</button>
    <button onclick="testWebView()">Test WebView</button>
    <button onclick="testBrowse()">Test Browse Folder</button>
    <button onclick="clearOutput()">Clear Output</button>
    
    <h2>Debug Output:</h2>
    <div id="output"></div>
    
    <script>
        function testSettings() {
            alert('Settings button works!');
            if (window.chrome && window.chrome.webview) {
                window.chrome.webview.postMessage({
                    action: 'openSettings',
                    data: {},
                    timestamp: new Date().toISOString()
                });
                alert('Message sent to WebView2');
            } else {
                alert('WebView2 not available');
            }
        }
        
        function testLogs() {
            alert('Logs button works!');
            if (window.chrome && window.chrome.webview) {
                window.chrome.webview.postMessage({
                    action: 'openLogs',
                    data: {},
                    timestamp: new Date().toISOString()
                });
                alert('Message sent to WebView2');
            } else {
                alert('WebView2 not available');
            }
        }
        
        function testWebView() {
            if (window.chrome && window.chrome.webview) {
                alert('WebView2 is available!');
            } else {
                alert('WebView2 is NOT available - running in browser mode');
            }
        }
    </script>
</body>
</html>
